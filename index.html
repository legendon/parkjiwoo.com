<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJTOUR | 새로운 여행의 시작</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: #121212;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        /* Fade In Animation for Content */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Wave Animation - Moved to Top & Subtly Darkened */
        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            min-height: 100px;
            max-height: 150px;
            z-index: 1;
            pointer-events: none;
            transform: rotate(180deg);
        }
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }
        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        @media (max-width: 768px) {
            .waves {
                height: 80px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-between text-slate-200">

    <!-- Layered Background Waves (Darkened & Top) -->
    <svg class="waves" xmlns="http://www.w3.org/2000/xlink" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.05)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.1)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.02)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.15)" />
        </g>
    </svg>

    <!-- Adjusted Spacer for Top Waves -->
    <div class="h-28 md:h-40"></div>

    <!-- Main Content -->
    <main class="relative z-10 w-full max-w-4xl mx-auto text-center fade-in px-4">
        <!-- Headline - Responsive leading: tight for mobile, [2] for desktop -->
        <h2 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-8 md:mb-12 leading-snug md:leading-[2] text-white tracking-tight">
            새로운 여행의 패러다임,<br>
            <span class="text-blue-400">WJTOUR</span>가 곧 찾아옵니다.
        </h2>

        <p class="text-base sm:text-xl md:text-2xl text-slate-400 mb-10 md:mb-16 leading-relaxed font-light max-w-3xl mx-auto">
            더 넓은 세상을 더 깊게 만나는 특별한 여행 경험.<br class="hidden md:block">
            더욱 완성도 높은 서비스를 위해 오픈을 준비 중입니다.
        </p>

        <!-- Contact Info Box -->
        <div class="inline-flex flex-col sm:flex-row items-stretch sm:items-center justify-center gap-6 sm:gap-12 text-slate-300 bg-slate-800/40 backdrop-blur-md px-8 py-6 md:px-12 md:py-10 rounded-3xl border border-slate-700/50 shadow-2xl w-full sm:w-auto mb-12">
            <div class="flex items-center justify-center gap-4 group">
                <div class="p-2 bg-blue-900/20 text-blue-400 rounded-lg">
                    <i data-lucide="mail" class="w-5 h-5 md:w-6 md:h-6"></i>
                </div>
                <span class="font-medium text-sm md:text-xl tracking-wide text-slate-200">no_support@wjtour.co.kr</span>
            </div>
            <div class="hidden sm:block w-px h-10 bg-slate-700/50"></div>
            <div class="flex items-center justify-center gap-4 group">
                <div class="p-2 bg-blue-900/20 text-blue-400 rounded-lg">
                    <i data-lucide="phone" class="w-5 h-5 md:w-6 md:h-6"></i>
                </div>
                <span class="font-medium text-sm md:text-xl tracking-wide text-slate-200">02-123-4567</span>
            </div>
        </div>
    </main>

    <!-- Bottom Logo Area (Snapped to Bottom) -->
    <div class="relative w-full flex justify-center items-end mt-auto pointer-events-none pb-0">
        <img src="http://wjtour.co.kr/images/main_top2.png" 
             alt="[WJTOUR 로고 이미지]" 
             class="w-[85%] max-w-[500px] md:max-w-[700px] lg:max-w-[850px] h-auto brightness-110 drop-shadow-[0_-20px_50px_rgba(59,130,246,0.1)] transition-all duration-500 block"
             onerror="this.style.display='none'">
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
